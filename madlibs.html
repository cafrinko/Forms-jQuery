<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/madlibstyles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/madlibscripts.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to receive a letter addressed personally to you!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="person">Your Name</label>
            <input id="person" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>

      <div id="letter">
        <p>Dear <span class="person"></span></p>
        <p>This is the shortest letter you'll ever receive in your life.</p>
        <p>K, thanks, bye.</p>
      </div>
    </div>
  </body>
</html>
